<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근육 해부학 탐색기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>근육 해부학 탐색기</h1>
        <button id="theme-toggle">테마 전환</button>
    </header>
    <main>
        <div id="muscle-explorer-section">
            <nav class="region-navigation">
                <button id="upper-limb-btn">상지</button>
                <button id="lower-limb-btn">하지</button>
            </nav>
            <div id="muscle-diagram"></div>
            <muscle-info></muscle-info>
        </div>

        <div id="flashcard-app" style="display:none;">
            <div class="flashcard-container">
                <div class="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <p id="card-front-text"></p>
                        </div>
                        <div class="flashcard-back">
                            <p id="card-back-text"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn">이전</button>
                <button id="flip-btn">뒤집기</button>
                <button id="next-btn">다음</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 근육 해부학 탐색기</p>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
